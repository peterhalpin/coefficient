<html>
    <head>
        <!--Import Firebase libraries-->
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
        <!--Import Firebase UI-->
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        <!--Lastly, reference personal style sheet-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="intro">
            <h1>Multiplayer Math Maker Login</h1>
            <p>Enter your email and either login or sign up with a password.</p>
        </div>
        
        <!-- For the Firebase Login widget-->
        <div id="firebaseui-auth-container"></div>

        <script>
            // Initialize Firebase
            // You will get these settings after creating the Firebase project in the console
            const firebaseConfig = {
                apiKey: "",
                authDomain: "",
                databaseURL: "",
                projectId: "",
                storageBucket: "",
                messagingSenderId: "",
                appId: "",
                measurementId: ""
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            db.settings({ timestampsInSnapshots: true }); 
        </script>
        <script src="auth.js"></script>
    </body>
</html>
