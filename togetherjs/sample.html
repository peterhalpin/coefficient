  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TogetherJS Example</title>
  <style type="text/css">
    textarea {
      margin-top: 20px;
      height: 300px;
      width: 300px;
    }
  </style>
  <script>TogetherJSConfig_hubBase = "https://sustaining-classic-beam.glitch.me/"; </script>
  <script> TogetherJSConfig_suppressJoinConfirmation = true </script>
  <script> TogetherJSConfig_autoStart = true </script>
  <script src="https://togetherjs.com/togetherjs-min.js"></script>
</head>
<body>
  <h2>A Collaborative Text Area</h2>
  <div>(Open this in two browser windows side-by-side and start typing!)</div>
  <textarea id="textarea"></textarea>
</body>
</html>
