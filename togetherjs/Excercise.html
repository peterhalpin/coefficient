<!DOCTYPE html>
<!-- MAJOR TODO: C
  * Center things / prettify the layout

<head>
  <meta charset="UTF-8">
  <title>Letters-To-Numbers</title>
  <style type="text/css">
    textarea {
      margin-top: 20px;
      height: 300px;
      width: 300px;
    }
  </style>
  <link rel="stylesheet" href="Excercise.css">
  <script>TogetherJSConfig_hubBase = "https://sustaining-classic-beam.glitch.me/"; </script>
  <script src="..\node_modules\jquery\dist\jquery.js"></script>
  <!-- This script makes sure to clone clicks between webpages-->
  <script>
    var TogetherJSConfig_cloneClicks = true;
    var TogetherJSConfig_dontShowClicks = true;
    var TogetherJSConfig_suppressJoinConfirmation = true;
    var TogetherJSConfig_autoStart = true;
  </script>
  <script src="https://togetherjs.com/togetherjs-min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
  <script src="..\node_modules\seedrandom\seedrandom.js"></script>
  <script src=".\chat.js"></script>
</head>

<body>
  <div class="modal is-active" id="l2nmodal">
    <div class="modal-background" id="l2nmodal_bg"></div>
    <div class="modal-content" style="background-color:white;" id="l2nmodal_seed_content">
      <p id="title">
        Letters to Numbers
      </p>
      <p id="l2nseedsubmit">
        If you were given a code, enter it here
        <textarea class="textarea" rows="1" id="seed"></textarea>
    </div>
    <div class="container">
      <button class="button" id="submit_seed"><span id="button_text">Begin</span></button>
    </div>
  </div>

  <div class="container" id="l2n_title_container">
    <h1 id="l2n_title">Letters-To-Numbers</h1>
  </div>


  <section class="section" id="main2">
    <!--Columns necessary to keep guess/chat area on the same level-->
    <div class="columns">
      <!-- This section is the "chat" feature . -->
      <div class="column" id="l2n_left_half">
        <p id="l2n_left_half_title">Trials</p>
        <div class="container" id="l2n_top_left_quarter">
          <h6 class="subtitle" id="l2n_step1_subtitle"> Step 1 : Equation </h6>
          <textarea class="textarea" rows="1" id="l2n_step1_text"></textarea>
          <button class="button is-light" id="l2n_equation_send"><span id="l2n_equation_send_text">Send</span></button>
        </div>
        <!-- This section is the guess area. -->
        <div class="container" id="l2n_bottom_left_quarter">
          <h6 class="subtitle" id="l2n_step2_subtitle"> Step 2 : Hypothesis </h6>
          <textarea class="textarea" rows="1" id="l2n_step2_text"></textarea>
          <button class="button is-light" id="l2n_guess_send"><span id="l2n_guess_send_text">Guess</span></button>
        </div>
      </div>

      <div class="column" id="l2n_right_half">
        <p id="l2n_right_half_title">Results</p>
        <table class="table is-bordered is-striped is-narrow is-fullwidth" id="l2n_results">
          <thead>
            <tr id="one">
              <th>Trial</th>
              <th>Equation</th>
              <th>Hypothesis</th>
              <th>Feedback</th>
            </tr>
          </thead>
          <tbody>
            <tr id="two">
              <th>1</th>
              <td id="equation_1"></td>
              <td id="hypothesis_1"></td>
              <td id="feedback_1"></td>
            </tr>
            <tr id="three">
              <th>2</th>
              <td id="equation_2"></td>
              <td id="hypothesis_2"></td>
              <td id="feedback_2"></td>
            </tr>
            <tr id="four">
              <th>3</th>
              <td id="equation_3"></td>
              <td id="hypothesis_3"></td>
              <td id="feedback_3"></td>
            </tr>
            <tr id="five">
              <th>4</th>
              <td id="equation_4"></td>
              <td id="hypothesis_4"></td>
              <td id="feedback_4"></td>
            </tr>
            <tr id="six">
              <th>5</th>
              <td id="equation_5"></td>
              <td id="hypothesis_5"></td>
              <td id="feedback_5"></td>
            </tr>
            <tr id="seven">
              <th>6</th>
              <td id="equation_6"></td>
              <td id="hypothesis_6"></td>
              <td id="feedback_6"></td>
            </tr>
            <tr id="eight">
              <th>7</th>
              <td id="equation_7"></td>
              <td id="hypothesis_7"></td>
              <td id="feedback_7"></td>
            </tr>
            <tr id="nine">
              <th>8</th>
              <td id="equation_8"></td>
              <td id="hypothesis_8"></td>
              <td id="feedback_8"></td>
            </tr>
            <tr id="ten">
              <th>9</th>
              <td id="equation_9"></td>
              <td id="hypothesis_9"></td>
              <td id="feedback_9"></td>
            </tr>
            <tr id="eleven">
              <th>10</th>
              <td id="equation_10"></td>
              <td id="hypothesis_10"></td>
              <td id="feedback_10"></td>
            </tr>
          </tbody>
          </table>
      </div>
    </div>
    
    <div id="l2n_bottom">
      <table class="is-fullwidth" id="l2n_finalguess">
        <tr id="l2n_bottom_table_row">
          <td>A</td>
          <td><input class="input is-large" type="text" placeholder="" id='l2n_bottom_text_0'></td>
          <td>B</td>
          <td><input class="input is-large" type="text" placeholder="" id='l2n_bottom_text_1'></td>
          <td>C</td>
          <td><input class="input is-large" type="text" placeholder="" id='l2n_bottom_text_2'></td>
          <td>D</td>
          <td><input class="input is-large" type="text" placeholder="" id='l2n_bottom_text_3'></td>
          <td>E</td>
          <td><input class="input is-large" type="text" placeholder="" id='l2n_bottom_text_4'></td>
        </tr>
        <tr id="l2n_bottom_table_row">
          <td>F</td>
          <td><input class="input is-large" type="text" placeholder="" id='l2n_bottom_text_5'></td>
          <td>G</td>
          <td><input class="input is-large" type="text" placeholder="" id='l2n_bottom_text_6'></td>
          <td>H</td>
          <td><input class="input is-large" type="text" placeholder="" id='l2n_bottom_text_7'></td>
          <td>I</td>
          <td><input class="input is-large" type="text" placeholder="" id='l2n_bottom_text_8'></td>
          <td>J</td>
          <td><input class="input is-large" type="text" placeholder="" id='l2n_bottom_text_9'></td>
        </tr>
      </table>
      <button class="button is-light" id="l2n_submit_final"><span id="l2n_submit_final_text">Submit</span></button>
    </div>
  </section>
