<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>TogetherJS Example</title>
    <style type="text/css">
      textarea {
        margin-top: 20px;
        height: 300px;
        width: 300px;
      }
    </style>
    <link rel="stylesheet" href="Excercise.css">
    <script>TogetherJSConfig_hubBase = "https://sustaining-classic-beam.glitch.me/"; </script>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <script src= "..\node_modules\jquery\dist\jquery.js"></script>

  <body>
   

    <div class = "container">
      <h1 class="title">Letters-To-Numbers</h1>
    </div>
    <section class ="section" id="main1">
        <!-- This section is the seed generation area. -->
        <div class="container">
                <h1 class="subtitle is-1">Seed:</h1>
                <textarea class="textarea" placeholder="Choose a number from 1-50" rows="1" id="seed"></textarea>
        </div>
        <div class="container">
            <button class="button" id="seed">Start Game</button>
        </div>
    </section>

    <section class ="section" id="main2">
        <!-- This section is the "chat" feature . -->
      <div class="container" id="topHalf">
        <div class="container" id="Chat">
          <div class="container" id="text">
            <p id="text"></p>
              &nbsp;
            </p>

          </div>
          <div class="container" id="question">
              <p id="textbar">
                &nbsp;
              </p>
              <button class="button is-light" id="Send">Send</button>
          </div>

        </div>

         <div class="container" id="keyboard">
          <table id="buttons">
            <tr>
              <td id="A">
                <button class="button is-light" id="A">A</button>
              </td>
              <td id="B">
                <button class="button is-light" id="B">B</button>
              </td>
              <td id="C">
                <button class="button is-light" id="C">C</button>
              </td>
              <td id="D">
                <button class="button is-light" id="D">D</button>
              </td>
              <td id="E">
                <button class="button is-light" id="E">E</button>
              </td>
              <td id="F">
                <button class="button is-light" id="F">F</button>
              </td>
              <td id="G">
                 <button class="button is-light" id="G">G</button>
              </td>
              <td id="H">
                 <button class="button is-light" id="H">H</button>
                </td>
              <td id="I">
                <button class="button is-light" id="I">I</button>
              </td>
              <td id="J">
                <button class="button is-light" id="J">J</button>
              </td>
            </tr>
            <tr>
              
              <td id="blank" width="44" height="44"></td>
              <td id="addition">
                <button class="button is-light" id="addition">+</button>
              </td>
              <td id="blank" width="44" height="44"></td>
              <td id="subtraction">
                <button class="button is-light" id="subtraction">-</button>
              </td>
              <td id="blank" width="44" height="44"></td>
              <!-- <td id="multiplication">
                <button class="button is-light" id="multiplication">x</button>
              </td> -->
              <td id="blank" width="44" height="44"></td>
              <td id="blank" width="44" height="44"></td>
              <!-- <td id="division">
                <button class="button is-light" id="division">/</button>
              </td> -->
              <td id="blank" width="44" height="44"></td>
              <td id="blank" width="44" height="44"></td>
              <td id="backspace">
                <button class="button is-light" id="delete">Backspace</button>
              </td>

            </tr>
          </table>
          </div>

      </div>
      
      <div class="container" id="middleHalf">
        <div class ="container" id="guess">
          <p><h1 class="title">
              Guesses
          </h1></p>
          <p><pre><h6 class="subtitle"> Letter  =   Number
        </h6></pre></p>
        <div class="container" id="factcheck">

        </div>
        </div>
      </div>
        <!-- This section is the submit area. -->
        <div class="container" id="bottomHalf">
          <div class="container" id="input">
            <table>
            <tr>
              <td>
                <figure class="image is-128x128">
                  <img src="./Letters/A.png">
                </figure>
              </td>
              <td>
                <figure class="image is-128x128">
                  <img src="./Letters/B.png">
                </figure>
              </td>
              <td>
                <figure class="image is-128x128">
                  <img src="./Letters/C.png">
                </figure>
              </td>
              <td>
                <figure class="image is-128x128">
                  <img src="./Letters/D.png">
                </figure>
              </td>
              <td>

                  <img src="./Letters/E.png">
                </figure>
              </td>
              <td>

                <figure class="image is-128x128">
                  <img src="./Letters/H.png">
                </figure>
              </td>
              <td>
                <figure class="image is-128x128">
                  <img src="./Letters/I.png">
                </figure>
              </td>
              <td>
                <figure class="image is-128x128">
                  <img src="./Letters/J.png">
                </figure>
              </td>
            </tr>
            <tr>
              <td>
                <textarea class="textarea" rows="1" id="0"></textarea>
              </td>
              <td>
                <textarea class="textarea" rows="1" id="1"></textarea>
              </td>
              <td>
                <textarea class="textarea" rows="1" id="2"></textarea>
              </td>
              <td>

              </td>
              <td>
                <textarea class="textarea" rows="1" id="4"></textarea>
              </td>
              <td>

              </td>
              <td>
                <textarea class="textarea" rows="1" id="8"></textarea>
              </td>
              <td>
                <textarea class="textarea" rows="1" id="9"></textarea>
              </td>
            </tr>
          </table>
          
          <div id="submit_answer">
            <button class="button is-light" id="submit_answer">Submit</button>
          </div>
          <!-- 
            Modal Code
          -->
          <div class="modal" id="modal">
            <div class="modal-background"></div>
            <div class="modal-content" style="background-color:white;"> 
              <p>
                Are you ok with these answers?
              </p>
              <p>
                Awaiting: 0/4 Confirmations
                <p>
                <button class="button is-light" id="confirm">Confirm</button>
                <button class="button is-light" id="cancel">Cancel</button>
                </p>
              </p>
            </div>
            <button class="modal-close is-large" aria-label="close" id="close_modal"></button>
          </div>
          </div>
      
   
    
    <button class="button is-light" onclick="TogetherJS(this); return false;">Start TogetherJS</button>
        </div>
    </section>
