<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>TogetherJS Example</title>
    <style type="text/css">
      textarea {
        margin-top: 20px;

    <link rel="stylesheet" href="Excercise.css">
    <script>TogetherJSConfig_hubBase = "https://sustaining-classic-beam.glitch.me/"; </script>

  <body>
    <div class = "container">
      <h1 class="title">Letters-To-Numbers</h1>
    </div>

    <section class ="section" id="main">

            <p id="text">

                &nbsp;

              <button class="button is-light" id="Send">Send</button>
          </div>

          </div>

         <div class="container" id="keyboard">
          <table id="buttons">
            <tr>
              <td id="A">
                <button class="button is-light" id="A">A</button>
              </td>
              <td id="B">

              </td>
              <td id="C">

              <td id="G">
                 <button class="button is-light" id="G">G</button>
              </td>
              <td id="H">

                </td>
              <td id="I">
                <button class="button is-light" id="I">I</button>
              </td>
              <td id="J">
                <button class="button is-light" id="J">J</button>
              </td>
            </tr>
            <tr>
              <!-- TODO: Create a blank class to cut down code -->
              <td id="blank" width="44" height="44"></td>
              <td id="addition">
                <button class="button is-light" id="addition">+</button>
              </td>
              <td id="blank" width="44" height="44"></td>
              <td id="subtraction">
                <button class="button is-light" id="subtraction">-</button>
              </td>
              <td id="blank" width="44" height="44"></td>
              <td id="multiplication">
                <button class="button is-light" id="multiplication">x</button>
              </td>
              <td id="blank" width="44" height="44"></td>
              <td id="division">
                <button class="button is-light" id="division">/</button>
              </td>
              <td id="blank" width="44" height="44"></td>
              <td id="backspace">
                <button class="button is-light" id="delete">Backspace</button>
              </td>

            </tr>
          </table>
          </div>

      </div>
      
        <!-- TODO: Push this whole section a tab back. Make things more clear -->
